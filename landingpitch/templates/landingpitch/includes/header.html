<!-- header 01 -->
{% load static wagtailcore_tags landingpitch_tags %}
{% get_site_root as site_root %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     aria-label="Offcanvas navbar large">
    <div class="container">
        <a class="navbar-brand" href="{% pageurl site_root %}">
            LOGO
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar2"
                aria-controls="offcanvasNavbar2"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark"
             tabindex="-1"
             id="offcanvasNavbar2"
             aria-labelledby="offcanvasNavbar2Label">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                    LOGO
                </h5>
                <button type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 ps-3 gap-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    {% for menuitem in site_root.get_children.live.in_menu %}
                        <li class="nav-item border">
                            <a class="nav-link" href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>
